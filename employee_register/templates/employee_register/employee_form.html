{% extends 'employee_register/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form class="needs-validation" action="" method="post" autocomplete="off" novalidate>
    {% csrf_token %}
    <div style="margin-bottom: .5rem;">
        {{ form.fullname | as_crispy_field }}
    </div>
    <div style="margin-bottom: .5rem;">
        {{ form.mobile | as_crispy_field }}
    </div>
    <div class="row" style="margin-bottom: 1.2rem;">
        <div class="col-md-4">
            {{ form.emp_code | as_crispy_field }}
        </div>
        <div class="col-md-8">
            {{ form.position | as_crispy_field }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg" style="width: 100%;"><i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg" style="width: 100%;">
                <i class="fas fa-stream"></i> Back to List
            </a>
        </div>
    </div>
    
</form>
{% endblock content %}
